<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <style>
    @media screen and (min-width: 1024px){
  .bd-grid{
    margin-left: auto;
    margin-right: auto;
  }

  .home__container{
    justify-content: initial;
    column-gap: 4.5rem;
  }

  .home__img{
    width: 604px;
    height: 466px;
  }

  .home__img img{
    width: 604px;
  }
}

.home__description {
  margin-bottom: 2.5rem;
  max-width: 600px;   /* text ki max width set ki */
  line-height: 1.6;   /* line spacing thoda bada */
}


.home__container{
  height: calc(100vh - var(--header-height));
  grid-template-rows: repeat(2, max-content);
  row-gap: 1.5rem;
}

@media screen and (min-width: 768px){
  .home__container{
    height: 100vh;
    grid-template-columns: repeat(2, max-content);
    grid-template-rows:  1fr;
    row-gap: 0;
    align-items: center;
    justify-content: center;
  }
}
.home__img {
  position: relative;
  justify-self: center;
  width: 400px;   /* thoda bada */
  height: auto;   /* auto height */
  display: flex;
  flex-wrap: wrap;
  gap: 10px;      /* thoda gap dikhne ke liye */
}

.home__img img {
  position: relative;  /* pehle absolute tha */
  width: 180px;        /* dono images ek sath visible honge */
  height: auto;
}

  </style>
  <title>About Us | Coffee 3D</title>
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="l-header">
    <nav class="nav bd-grid">
      <div>
        <a href="index.html" class="nav__logo">Coffee</a>
      </div>

      <div class="nav__toggle" id="nav-toggle">
        <i class="bx bx-menu"></i>
      </div>

      <div class="nav__menu" id="nav-menu">
        <div class="nav__close" id="nav-close">
          <i class="bx bx-x"></i>
        </div>

        <ul class="nav__list">
          <li class="nav__item"><a href="index.html#home" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="about.html" class="nav__link active">About</a></li>
          <li class="nav__item"><a href="index.html#skills" class="nav__link">Blog</a></li>
          <li class="nav__item"><a href="index.html#contact" class="nav__link">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

 <main class="l-main">
  <section class="home" id="about">
    <div class="home__container bd-grid">

      <!-- Left side: About text -->
      <div class="home__data">
        <h1 class="home__title">About <br> Coffee 3D</h1>
        <p class="home__description">
          At <b>Coffee 3D</b>, we believe coffee is more than a drink — it’s an experience. 
          Our mission is to bring you the finest brews, crafted with passion and served 
          with love. Every cup tells a story of warmth, flavor, and community. 
        </p>
        <a href="index.html#contact" class="home__button">Join Us</a>
      </div>

      <!-- Right side: Coffee images with parallax effect -->
      <div class="home__img">
        <img src="img1.png" alt="" data-speed="-2" class="move">
        <img src="img2.png" alt="" data-speed="2" class="move">
        <img src="img3.png" alt="" data-speed="1" class="move">
        <img src="img4.png" alt="" data-speed="-1" class="move">
      </div>

    </div>
  </section>
</main>

  <!-- ===== SCRIPTS ===== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="main.js"></script>
  <script>
    // Page specific GSAP animations
    gsap.from('.home__title', {opacity: 0, duration: 1, delay:1, y: 30})
    gsap.from('.home__description', {opacity: 0, duration: 1, delay:1.3, y: 30})
    gsap.from('.home__button', {opacity: 0, duration: 1, delay:1.6, y: 30})
    gsap.from('.home__img', {opacity: 0, duration: 1, delay:1.9, y: 30})

gsap.from('#about .home__title', {opacity: 0, duration: 1, delay:1, y: 30})
gsap.from('#about .home__description', {opacity: 0, duration: 1, delay:1.3, y: 30})
gsap.from('#about .home__button', {opacity: 0, duration: 1, delay:1.6, y: 30})
gsap.from('#about .home__img img', {opacity: 0, duration: 1, delay:2, y: 30, stagger: 0.2})


  </script>
</body>
</html>
